<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text - Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <h1 class="blinkText"><b>Text - Speech Converter</b></h1>
        <textarea id="textInput" placeholder="Write anything here..."></textarea>
        <div class="speechbox">
            <select id="voiceSelect"></select>
            <button id="listenButton"><img src="play.png">Listen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
